name: Run main.py

on:
  schedule:
    - cron: '0 6 * * *'  # Щодня о 6:00 ранку
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run main.py
        run: python main.py