name: Update Feeds

on:
  workflow_dispatch:        # —Ä—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
  schedule:
    - cron: "0 * * * *"     # –∑–∞–ø—É—Å–∫ —â–æ–≥–æ–¥–∏–Ω–∏

permissions:
  contents: write           # –¥–æ–∑–≤–æ–ª—è—î –ø—É—à–∏—Ç–∏ –∑–º—ñ–Ω–∏

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run main.py
        run: |
          echo "–ó–∞–ø—É—Å–∫–∞—é main.py..."
          python main.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          echo "üìÅ –°—Ç–∞—Ç—É—Å –ø–µ—Ä–µ–¥ –∫–æ–º—ñ—Ç–æ–º:"
          git status

          echo "üì¶ –î–æ–¥–∞—é —Ñ–∞–π–ª–∏:"
          git add b2b.prom.*.xml.gz || echo "‚ùå –ù–µ–º–∞—î —Ñ–∞–π–ª—ñ–≤ –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è"

          echo "üìù –ö–æ–º—ñ—Ç:"
          git commit -m "Update feeds [skip ci]" || echo "‚ùå –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"

          echo "üöÄ –ü—É—à:"
